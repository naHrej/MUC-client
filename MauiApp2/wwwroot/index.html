<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MauiApp2</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="true"></script>
<script>
    window.scrollToBottom = (classId) => {
    const element = document.getElementsByClassName(classId)[0];
    element.scrollTop = element.scrollHeight;
};
    window.addCssStyle = (cssContent) => {
        const style = document.createElement('style');
        style.type = 'text/css';
        style.innerHTML = cssContent;
        style.className = 'dynamicStyle';
        // Remove any existing dynamic style
        document.querySelectorAll('.dynamicStyle').forEach((e) => e.remove());
        document.head.appendChild(style);
    };

    window.addClickEvents = () => {
        // find all elements with the attribute OnClickDoCommand
        let elements = document.querySelectorAll('[oncommand]:not([onclick])');
        elements.forEach((element) => {
            element.onclick = () => {
                let command = element.getAttribute('oncommand');
                DotNet.invokeMethodAsync('MauiApp2', 'SendCommandToServer', command);
            };
        });
    };
    
        
</script>
</body>

</html>
